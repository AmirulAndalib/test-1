name: Artifacts UL/DL test

on:
  push:
    paths: .github/workflows/z.yml
  workflow_dispatch:

env:
  FTOOL_ARC_URL: ${{ secrets.FTOOL_ARC_URL }}

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get FTool
        run: |
          wget -q "https://github.com/rokibhasansagar/FFmpeg-Builds/releases/download/latest/ffmpeg-n5.0-latest-linux64-nonfree-5.0.tar.xz" 2>/dev/null || {
            curl -sL "https://github.com/rokibhasansagar/FFmpeg-Builds/releases/download/latest/ffmpeg-n5.0-latest-linux64-nonfree-5.0.tar.xz" -O
          }
          ls -lAog ffmpeg-n5.0-latest-linux64-nonfree-5.0.tar.xz
      - uses: actions/upload-artifact@v2
        with:
          name: ftool
          path: ffmpeg-n5.0-latest-linux64-nonfree-5.0.tar.xz

  job2:
    runs-on: ubuntu-latest
    needs: job1

    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: ftool
      - name: Check FTool
        run: |
          ls -lAog
