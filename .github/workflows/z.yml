name: Artifacts UL/DL test

on:
  push:
    paths: .github/workflows/z.yml
  workflow_dispatch:

env:
  FTOOL_ARC_URL: ${{ secrets.FTOOL_ARC_URL }}

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get FTool
        run: |
          cd "$(mktemp -d)"
          wget -q "${FTOOL_ARC_URL}" || curl -sL "${FTOOL_ARC_URL}" -O
          tar -xJf ff*.tar.xz --strip-components 1
          sudo mv bin/* /usr/local/bin/
          cd -
      - uses: actions/upload-artifact@v2
        with:
          name: ftool
          path: |
            /usr/local/bin/ff*

  job2:
    runs-on: ubuntu-latest
    needs: job1

    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: ftool
          path: /usr/local/bin/
      - name: Check FTool
        run: |
          ls -lAog /usr/local/bin/ff*
